<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

    <h2 th:text="'List of Vets'">List of Vets ... </h2>


    <table>
        <tr>
            <th>Vet Id</th>
            <th>Vet First Name</th>
            <th>Vet Last Name</th>
        </tr>
        <tr th:each="data: ${vets}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.firstName}"></td>
            <td th:text="${data.lastName}"></td>
        </tr>


    </table>


</body>
</html>
