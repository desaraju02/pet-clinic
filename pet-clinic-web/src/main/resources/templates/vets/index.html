<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

    <h2 th:text="'Veterinarians'">List of Vets ... </h2>


    <table class="table table-striped">
        <tr>
            <th>Vet Id</th>
            <th>Vet First Name</th>
            <th>Vet Last Name</th>
        </tr>
        <tr th:each="data: ${vets}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.firstName}"></td>
            <td th:text="${data.lastName}"></td>
        </tr>


    </table>


</body>
</html>
