<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Index Page</title>
</head>
<body>

    <h2 th:text="'List of Owners Page'"></h2>

    <table>
        <tr>
            <th>Owner Id</th>
            <th>Owner First Name</th>
            <th>Onwer Last Name</th>
        </tr>
        <tr th:each="data: ${owners}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.firstName}"></td>
            <td th:text="${data.lastName}"></td>
        </tr>


    </table>

</body>
</html>
